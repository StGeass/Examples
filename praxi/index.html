<html>

        #main {

            max-width: 1024px;

            height: 650px;
            left: -100px;
            top: -100px;
            position: absolute;
            z-index: 100;

            background-image: url('images/bg.png');
        }

        #score {
            width: 600px;
            position: absolute;
            left: 30px;
            top: 500px;
            z-index: 101;
        }

        #stat {
            width: 300px;
            position: absolute;
            right: -370px;
            top: 50px;
            z-index: 101;

            border-bottom: #222222 dotted 2px;
            padding-bottom: 20px;
        }

        #shb, #ehb {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 110;
        }

        #rose {
            position: absolute;
            top: 0px;
            left: -160px;
            z-index: 105;

        }

        $(function () {
            World.start('canvas');
